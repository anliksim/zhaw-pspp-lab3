<html>
<head></head>
<body>
<script type="text/javascript">
    fetch("Calculator.wasm")
        .then(response => response.arrayBuffer())
        .then(bytes => WebAssembly.instantiate(bytes, {imports: {}}))
        .then(results => {
            document.getElementById("demo").innerHTML = results.instance.exports.calculate();
        });
</script>
<h1>Calculator</h1>
<p id="demo"></p>
</body>
</html>
