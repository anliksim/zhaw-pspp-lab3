<html>
<head></head>
<body>
<script type="text/javascript">
    fetch("Program.wasm")
        .then(response => response.arrayBuffer())
        .then(bytes => WebAssembly.instantiate(bytes, {imports: {}}))
        .then(results => {
            document.getElementById("demo").innerHTML = results.instance.exports.main(5);
        });
</script>
<h1>Program</h1>
<p id="demo"></p>
</body>
</html>
